<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - What Can I Cook?</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url('login_bg.png');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-80 rounded-lg shadow-lg p-10 w-full max-w-md text-center">
      <img src="logo-removebg.png" alt="Logo" class="mx-auto w-40 h-30 object-contain">
      <h1 class="text-3xl font-bold text-black mb-4">What Can I Cook?</h1>
      <h3 class="text-xl font-bold text-black mb-2">Sign Up</h3>

      <form action="signup.php" method="POST" class="space-y-4 text-left">
        <input type="text" name="full_name" placeholder="Full Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>

        <label class="block text-black font-semibold mt-4">Favorite Meal Type</label>
        <select name="meal_type" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snacks">Snacks</option>
          <option value="Dessert">Dessert</option>
        </select>

        <label class="block text-black font-semibold mt-4">Dietary Preference</label>
        <select name="dietary_preference" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
          <option value="None">None</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
          <option value="Halal">Halal</option>
        </select>

        <label class="block text-black font-semibold mt-4">Cooking Experience</label>
        <div class="flex space-x-4">
          <label class="flex items-center">
            <input type="radio" name="experience" value="Beginner" class="mr-2" required> Beginner
          </label>
          <label class="flex items-center">
            <input type="radio" name="experience" value="Intermediate" class="mr-2"> Intermediate
          </label>
          <label class="flex items-center">
            <input type="radio" name="experience" value="Chef" class="mr-2"> Chef
          </label>
        </div>
          <label class="block text-black font-semibold mt-4">Allergies (comma-separated)</label>
      <input type="text" name="allergies" placeholder="E.g., prawn, milk" class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded-md mt-4">Sign Up</button>
      </form>

      <p class="mt-4 text-sm text-black">Already have an account? 
        <a href="login.html" class="text-yellow-600 font-semibold hover:underline">Sign In</a>
      </p>
    </div>
  </body>
</html>
