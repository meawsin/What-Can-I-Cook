<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Recipes - What Can I Cook?</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf1c1;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="min-h-screen text-black">

  <!-- Header -->
  <header class="bg-yellow-500 text-white py-4 shadow">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold">All Recipes</h1>
      <a href="home.html" class="bg-white text-yellow-600 font-bold px-4 py-2 rounded hover:bg-yellow-100">‚Üê Home</a>
    </div>
  </header>
  
  <div class="max-w-6xl mx-auto p-6">
    <!-- Filter Section -->
    <div id="filter-section" class="bg-gradient-to-br from-white/50 to-yellow-100 shadow-lg rounded-lg p-6 mb-6">
      <h3 class="text-2xl text-black text-center mb-4">Use filters to find meals that suit your needs</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-black">
        <!-- Meal Selector -->
        <div>
          <label for="meal-select" class="block text-sm font-semibold mb-2">Meal Type</label>
          <select id="meal-select" class="filter-control w-full px-3 py-2 bg-white rounded-md border">
            <option value="">All</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snacks">Snacks</option>
            <option value="Dessert">Dessert</option>
            <option value="Drinks">Drinks</option>
          </select>
        </div>
        <!-- Cuisine -->
        <div>
          <label for="cuisine-input" class="block text-sm font-semibold mb-2">Cuisine</label>
          <input type="text" id="cuisine-input" placeholder="e.g., Italian" class="filter-control w-full px-3 py-2 bg-white rounded-md border">
        </div>
        <!-- Search by Ingredient -->
        <div class="lg:col-span-2">
           <label for="search-input" class="block text-sm font-semibold mb-2">Search by Title or Ingredient</label>
           <input type="text" id="search-input" placeholder="e.g., Chicken, Pasta" class="filter-control w-full px-3 py-2 bg-white rounded-md border">
        </div>
      </div>
    </div>

    <!-- Recipes Grid -->
    <main id="recipes-grid" class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Recipes will be loaded here by JavaScript -->
      <p id="loading-message" class="col-span-full text-center text-gray-600">Loading recipes...</p>
    </main>
  </div>

  <!-- Full Screen Recipe Modal -->
  <div id="recipeModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl max-w-xl w-full mx-4 p-6 shadow-lg relative">
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-yellow-600"></h2>
      <h4 class="font-semibold text-lg">Ingredients:</h4>
      <ul id="modalIngredients" class="mb-4 text-sm text-gray-700 list-disc pl-5"></ul>
      <h4 class="font-semibold text-lg">Procedure:</h4>
      <p id="modalProcedure" class="text-sm text-gray-700 whitespace-pre-wrap"></p>
      <button onclick="closeRecipe()" class="mt-6 bg-yellow-500 text-white font-bold px-4 py-2 rounded hover:bg-yellow-600">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const recipesGrid = document.getElementById('recipes-grid');
    const loadingMessage = document.getElementById('loading-message');
    let allRecipes = []; // To store a copy of all recipes for client-side search
    let userFavorites = []; // To store the IDs of the user's favorite recipes
    const token = localStorage.getItem('token'); // Check for token once at the start

    // Function to show the recipe modal
    function showRecipe(title, ingredients, procedure) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalIngredients').innerHTML = ingredients.map(i => `<li>${i}</li>`).join('');
      document.getElementById('modalProcedure').textContent = procedure;
      document.getElementById('recipeModal').classList.remove('hidden');
    }

    // Function to close the recipe modal
    function closeRecipe() {
      document.getElementById('recipeModal').classList.add('hidden');
    }

    // Function to handle toggling a favorite recipe
    async function toggleFavorite(recipeId, buttonElement) {
      if (!token) {
        alert('You must be logged in to save recipes.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch(`/api/users/favorites/${recipeId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          // Update the button's appearance and the userFavorites array
          const index = userFavorites.indexOf(recipeId);
          if (index > -1) {
            userFavorites.splice(index, 1); // Unfavorited
            buttonElement.textContent = '‚ù§Ô∏è Save';
            buttonElement.classList.remove('saved', 'bg-green-500');
            buttonElement.classList.add('bg-pink-500');
          } else {
            userFavorites.push(recipeId); // Favorited
            buttonElement.textContent = 'üíö Saved';
            buttonElement.classList.add('saved', 'bg-green-500');
            buttonElement.classList.remove('bg-pink-500');
          }
        } else {
          alert('Failed to update favorites.');
        }
      } catch (error) {
        console.error('Error toggling favorite:', error);
      }
    }

    // Function to render recipes to the page
    function renderRecipes(recipes) {
      recipesGrid.innerHTML = ''; // Clear existing recipes
      if (recipes.length === 0) {
        recipesGrid.innerHTML = `<p class="col-span-full text-center text-gray-600">No recipes found matching your criteria.</p>`;
        return;
      }

      recipes.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow hover:shadow-xl transition duration-300 overflow-hidden';
        
        const ingredientsString = JSON.stringify(recipe.ingredients);
        const isFavorite = userFavorites.includes(recipe._id);
        const favoriteButtonText = isFavorite ? 'üíö Saved' : '‚ù§Ô∏è Save';
        const favoriteButtonClass = isFavorite ? 'saved bg-green-500' : 'bg-pink-500';
        
        let favoriteButtonHTML = '';
        if (token) {
          favoriteButtonHTML = `
            <button onclick="toggleFavorite('${recipe._id}', this)" 
              class="ml-2 text-sm px-3 py-1 text-white rounded hover:bg-opacity-80 ${favoriteButtonClass}">
              ${favoriteButtonText}
            </button>
          `;
        }

        card.innerHTML = `
          <img src="${recipe.imageUrl}" alt="${recipe.title}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">${recipe.title}</h3>
            <p class="text-gray-700 text-sm mb-3">${recipe.description}</p>
            <p class="text-xs text-gray-500 mb-3">Uploaded by: ${recipe.uploadedBy ? recipe.uploadedBy.username : 'Unknown'}</p>
            <button onclick='showRecipe("${recipe.title}", ${ingredientsString}, "${recipe.instructions.replace(/"/g, '&quot;')}")' 
              class="text-sm px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">üçΩ View Recipe</button>
            ${favoriteButtonHTML}
          </div>
        `;
        recipesGrid.appendChild(card);
      });
    }

    // Function to fetch the logged-in user's favorites
    async function fetchUserFavorites() {
      if (!token) return;
      try {
        const response = await fetch('/api/users/favorites', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (response.ok) {
          const favorites = await response.json();
          userFavorites = favorites.map(fav => fav._id); // Store only the IDs for quick lookup
        }
      } catch (error) {
        console.error('Could not fetch user favorites:', error);
      }
    }

    // Function to fetch all recipes from the backend
    async function fetchAllRecipes() {
      await fetchUserFavorites(); // Load user favorites first
      try {
        const response = await fetch('/api/recipes');
        if (!response.ok) throw new Error('Network response was not ok');
        allRecipes = await response.json();
        renderRecipes(allRecipes);
      } catch (error) {
        console.error('Failed to fetch recipes:', error);
        loadingMessage.textContent = 'Failed to load recipes. Please try again later.';
        loadingMessage.className = 'col-span-full text-center text-red-600';
      }
    }
    
    // Function to handle filtering
    function applyFilters() {
        const mealType = document.getElementById('meal-select').value.toLowerCase();
        const cuisine = document.getElementById('cuisine-input').value.toLowerCase();
        const searchTerm = document.getElementById('search-input').value.toLowerCase();

        let filteredRecipes = allRecipes.filter(recipe => {
            const matchesMeal = !mealType || recipe.mealType.toLowerCase() === mealType;
            const matchesCuisine = !cuisine || (recipe.cuisine && recipe.cuisine.toLowerCase().includes(cuisine));
            const matchesSearch = !searchTerm || 
                                  recipe.title.toLowerCase().includes(searchTerm) ||
                                  recipe.ingredients.some(ing => ing.toLowerCase().includes(searchTerm));
            return matchesMeal && matchesCuisine && matchesSearch;
        });

        renderRecipes(filteredRecipes);
    }

    // Add event listeners to all filter controls
    document.querySelectorAll('.filter-control').forEach(control => {
        control.addEventListener('input', applyFilters);
        control.addEventListener('change', applyFilters);
    });

    // Fetch all recipes when the page loads
    document.addEventListener('DOMContentLoaded', fetchAllRecipes);
  </script>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-600">
    ¬© 2025 What Can I Cook? All rights reserved.
  </footer>
</body>
</html>
