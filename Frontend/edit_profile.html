<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-500 via-white to-yellow-300 flex items-center justify-center p-4">

  <div class="w-full max-w-2xl bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-yellow-700 mb-6 text-center">Edit Profile</h1>

    <form action="#" method="POST" class="space-y-6">

      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
        <input type="text" placeholder="Your Full Name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-yellow-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-yellow-500">
      </div>


      <!-- Dietary Preferences -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Dietary Preference</label>
        <select class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-yellow-500">
          <option>None</option>
          <option>Vegetarian</option>
          <option>Vegan</option>
          <option>Halal</option>
          <option>Gluten-Free</option>
        </select>
      </div>

      <!-- Allergies -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Allergies (comma-separated)</label>
        <input type="text" placeholder="e.g., prawn, nuts, dairy" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-yellow-500">
      </div>

      <!-- Favorite Meal Type -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Favorite Meal Type</label>
        <select class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-yellow-500">
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
          <option>Snacks</option>
          <option>Dessert</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-md transition">
          Save Changes
        </button>
      </div>
    </form>
  </div>

</body>
</html>
