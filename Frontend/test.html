<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Page - What Can I Cook?</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 p-8">
  <!-- Authenticated Navbar (copied from user.html, with active page logic) -->
<script>
  function checkAuthStatus() {
    const token = localStorage.getItem('token');
    const userInfo = localStorage.getItem('userInfo');
    if (!token || !userInfo) return false;
    try {
      const user = JSON.parse(userInfo);
      if (!user || !user.token) return false;
      return true;
    } catch (error) { return false; }
  }
  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('userInfo');
    window.location.href = 'index.html';
  }
  document.addEventListener('DOMContentLoaded', () => {
    if (!checkAuthStatus()) {
      window.location.href = 'login.html';
      return;
    }
    // Insert navbar
    const nav = document.createElement('nav');
    nav.className = 'bg-yellow-500 p-4 shadow-md flex flex-wrap justify-between items-center';
    nav.innerHTML = `
      <div class="flex items-center space-x-3">
        <a href="home.html"><img src="images/logo-removebg.png" alt="Logo" class="w-20 h-25"></a>
        <a href="home.html"><span class="text-xl font-bold">What Can I Cook?</span></a>
      </div>
      <div class="flex space-x-4 text-black font-semibold">
        <a href="home.html" class="nav-link">Home</a>
        <a href="user.html" class="nav-link">Profile</a>
        <a href="recipes.html" class="nav-link">Recipes</a>
        <a href="favourites.html" class="nav-link">Favourites</a>
        <a href="upload.html" class="nav-link">Add Recipe List</a>
        <a href="about.html" class="nav-link">About Us</a>
        <button onclick="logout()" class="hover:underline text-red-700">Logout</button>
      </div>
    `;
    document.body.prepend(nav);
    // Highlight current page
    const path = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === path) {
        link.classList.add('underline', 'text-yellow-900');
      }
    });
    // Insert footer
    const footer = document.createElement('footer');
    footer.className = 'text-center py-6 text-sm text-gray-600';
    footer.innerHTML = '&copy; 2025 What Can I Cook? All rights reserved.';
    document.body.appendChild(footer);
    // Remove old header/footer if present
    const oldHeader = document.querySelector('header');
    if (oldHeader) oldHeader.remove();
    const oldFooter = document.querySelector('footer');
    if (oldFooter) oldFooter.remove();
  });
</script>

  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">Test Page</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Debug Recipes -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Debug Recipes</h2>
        <button id="checkRecipes" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Check All Recipes</button>
        <button id="createSample" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Create Sample Recipes</button>
        <div id="debugOutput" class="bg-gray-100 p-4 rounded text-sm"></div>
      </div>
      
      <!-- Test API -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Test API</h2>
        <button id="testAPI" class="bg-purple-500 text-white px-4 py-2 rounded mb-4">Test API Connection</button>
        <div id="apiOutput" class="bg-gray-100 p-4 rounded text-sm"></div>
      </div>
    </div>
    
    <div class="mt-8 text-center">
      <a href="home.html" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600">Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('checkRecipes').addEventListener('click', async () => {
      const output = document.getElementById('debugOutput');
      output.textContent = 'Checking recipes...';
      
      try {
        const response = await fetch('/api/debug/recipes');
        const data = await response.json();
        output.innerHTML = `
          <strong>Found ${data.count} recipes:</strong><br>
          <pre>${JSON.stringify(data.recipes, null, 2)}</pre>
        `;
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });

    document.getElementById('createSample').addEventListener('click', async () => {
      const output = document.getElementById('debugOutput');
      output.textContent = 'Creating sample recipes...';
      
      try {
        const response = await fetch('/api/debug/create-sample-recipes', {
          method: 'POST'
        });
        const data = await response.json();
        output.innerHTML = `
          <strong>${data.message}</strong><br>
          Created ${data.count} recipes
        `;
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });

    document.getElementById('testAPI').addEventListener('click', async () => {
      const output = document.getElementById('apiOutput');
      output.textContent = 'Testing API...';
      
      try {
        const response = await fetch('/api/test');
        const data = await response.json();
        output.innerHTML = `
          <strong>API Test Result:</strong><br>
          ${data.message}
        `;
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
