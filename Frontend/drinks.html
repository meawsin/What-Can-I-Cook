<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drinks - What Can I Cook?</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf1c1;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.5);
    }
    .loading-spinner { border: 2px solid #f3f3f3; border-top: 2px solid #f59e0b; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen text-black">

  <!-- Authenticated Navbar (fixed top, pill highlighter, responsive prep) -->
  <script>
    function checkAuthStatus() {
      const token = localStorage.getItem('token');
      const userInfo = localStorage.getItem('userInfo');
      if (!token || !userInfo) return false;
      try {
        const user = JSON.parse(userInfo);
        if (!user || !user.token) return false;
        return true;
      } catch (error) { return false; }
    }
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userInfo');
      window.location.href = 'index.html';
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (!checkAuthStatus()) {
        window.location.href = 'login.html';
        return;
      }
      // Insert navbar
      const nav = document.createElement('nav');
      nav.className = 'bg-yellow-500 p-4 shadow-md flex flex-wrap justify-between items-center fixed top-0 left-0 w-full z-50';
      nav.innerHTML = `
        <div class="flex items-center space-x-3">
          <a href="home.html"><img src="images/logo-removebg.png" alt="Logo" class="w-20 h-25"></a>
          <a href="home.html"><span class="text-xl font-bold">What Can I Cook?</span></a>
        </div>
        <div class="flex space-x-4 text-black font-semibold">
          <a href="home.html" class="nav-link px-3 py-1 rounded-full">Home</a>
          <a href="user.html" class="nav-link px-3 py-1 rounded-full">Profile</a>
          <a href="recipes.html" class="nav-link px-3 py-1 rounded-full">Recipes</a>
          <a href="favourites.html" class="nav-link px-3 py-1 rounded-full">Favourites</a>
          <a href="upload.html" class="nav-link px-3 py-1 rounded-full">Add Recipe List</a>
          <a href="about.html" class="nav-link px-3 py-1 rounded-full">About Us</a>
          <button onclick="logout()" class="hover:underline text-red-700 px-3 py-1 rounded-full">Logout</button>
        </div>
        <button id="mobile-nav-toggle" class="md:hidden ml-4 text-2xl focus:outline-none">‚ò∞</button>
      `;
      document.body.prepend(nav);
      // Highlight current page with a visible pill background
      const path = window.location.pathname.split('/').pop();
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('bg-orange-700', 'text-white', 'shadow-lg', 'font-bold');
        } else {
          link.classList.remove('bg-orange-700', 'text-white', 'shadow-lg', 'font-bold');
        }
      });
      // Insert footer
      const footer = document.createElement('footer');
      footer.className = 'text-center py-6 text-sm text-gray-600';
      footer.innerHTML = '&copy; 2025 What Can I Cook? All rights reserved.';
      document.body.appendChild(footer);
      // Remove old header/footer if present
      const oldHeader = document.querySelector('header');
      if (oldHeader) oldHeader.remove();
      const oldFooter = document.querySelector('footer');
      if (oldFooter) oldFooter.remove();
      // Add top margin to main content to prevent overlap
      const mainOrFirstDiv = document.querySelector('main, .max-w-2xl, .max-w-6xl, .max-w-4xl, .w-full, .flex-1, .container, .mx-auto');
      if (mainOrFirstDiv) {
        mainOrFirstDiv.style.marginTop = '90px';
      } else {
        document.body.style.marginTop = '90px';
      }
      // Responsive sidebar for mobile (basic toggle, to be improved)
      const navLinks = nav.querySelector('div.flex.space-x-4');
      const mobileToggle = document.getElementById('mobile-nav-toggle');
      if (mobileToggle && navLinks) {
        mobileToggle.addEventListener('click', () => {
          navLinks.classList.toggle('hidden');
          navLinks.classList.toggle('flex-col');
          navLinks.classList.toggle('bg-yellow-600');
          navLinks.classList.toggle('absolute');
          navLinks.classList.toggle('top-16');
          navLinks.classList.toggle('left-0');
          navLinks.classList.toggle('w-full');
          navLinks.classList.toggle('p-4');
        });
        // Hide nav links by default on mobile
        if (window.innerWidth < 768) {
          navLinks.classList.add('hidden');
        }
        window.addEventListener('resize', () => {
          if (window.innerWidth < 768) {
            navLinks.classList.add('hidden');
          } else {
            navLinks.classList.remove('hidden');
            navLinks.classList.remove('flex-col', 'bg-yellow-600', 'absolute', 'top-16', 'left-0', 'w-full', 'p-4');
          }
        });
      }
    });
  </script>
  
  <div class="max-w-6xl mx-auto p-6">
    <!-- Allergy Note -->
    <div id="allergy-note" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
    <!-- Filter Section -->
    <div id="filter-section" class="bg-gradient-to-br from-white/50 to-yellow-100 shadow-lg rounded-lg p-6 mb-6">
      <h3 class="text-2xl text-black text-center mb-4">Filter Drinks</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-black">
        <div><label for="cuisine-input" class="block text-sm font-semibold mb-2">Cuisine</label><input type="text" id="cuisine-input" placeholder="e.g., Italian" class="filter-control w-full px-3 py-2 bg-white rounded-md border"></div>
        <div><label for="search-input" class="block text-sm font-semibold mb-2">Search by Title or Ingredient</label><input type="text" id="search-input" placeholder="e.g., Coffee, Tea, Juice" class="filter-control w-full px-3 py-2 bg-white rounded-md border"></div>
        <div id="allergy-section" class="hidden"><label for="allergy-input" class="block text-sm font-semibold mb-2">Exclude Allergens</label><select id="allergy-input" class="filter-control w-full px-3 py-2 bg-white rounded-md border"><option value="">No allergies</option><option value="nuts">Nuts</option><option value="dairy">Dairy</option><option value="eggs">Eggs</option><option value="gluten">Gluten</option><option value="shellfish">Shellfish</option><option value="soy">Soy</option><option value="wheat">Wheat</option></select></div>
        <div class="flex items-end"><button onclick="clearFilters()" class="w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Clear Filters</button></div>
      </div>
    </div>

    <!-- Recipes Grid -->
    <main id="recipes-grid" class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Recipes will be loaded here by JavaScript -->
      <div id="loading-skeleton" class="col-span-full">
        <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          <div class="bg-white rounded-lg shadow animate-pulse">
            <div class="h-48 bg-gray-300 rounded-t-lg"></div>
            <div class="p-4">
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-3 bg-gray-300 rounded mb-4"></div>
              <div class="h-8 bg-gray-300 rounded"></div>
            </div>
          </div>
          <div class="bg-white rounded-lg shadow animate-pulse">
            <div class="h-48 bg-gray-300 rounded-t-lg"></div>
            <div class="p-4">
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-3 bg-gray-300 rounded mb-4"></div>
              <div class="h-8 bg-gray-300 rounded"></div>
            </div>
          </div>
          <div class="bg-white rounded-lg shadow animate-pulse">
            <div class="h-48 bg-gray-300 rounded-t-lg"></div>
            <div class="p-4">
              <div class="h-4 bg-gray-300 rounded mb-2"></div>
              <div class="h-3 bg-gray-300 rounded mb-4"></div>
              <div class="h-8 bg-gray-300 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Full Screen Recipe Modal -->
  <div id="recipeModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl max-w-2xl w-full mx-4 p-6 shadow-lg relative">
      <button onclick="closeRecipe()" class="absolute top-4 right-4 text-gray-500 hover:text-red-600 text-2xl">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-yellow-600"></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h4 class="font-semibold text-lg mb-2">Ingredients:</h4>
          <ul id="modalIngredients" class="text-sm text-gray-700 list-disc pl-5 space-y-1"></ul>
        </div>
        <div>
          <h4 class="font-semibold text-lg mb-2">Procedure:</h4>
          <p id="modalProcedure" class="text-sm text-gray-700 whitespace-pre-wrap"></p>
        </div>
      </div>
      <div class="mt-6 flex justify-end">
        <button onclick="closeRecipe()" class="bg-yellow-500 text-white font-bold px-6 py-2 rounded hover:bg-yellow-600">Close</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const recipesGrid = document.getElementById('recipes-grid');
    const loadingSkeleton = document.getElementById('loading-skeleton');
    const allergySection = document.getElementById('allergy-section');
    const allergyNote = document.getElementById('allergy-note');
    let allRecipes = []; // To store a copy of all recipes for client-side search
    let userFavorites = []; // To store the IDs of the user's favorite recipes
    let token = localStorage.getItem('token'); // Check for token once at the start

    // Function to check authentication status
    function checkAuthStatus() {
      const token = localStorage.getItem('token');
      const userInfo = localStorage.getItem('userInfo');
      
      if (!token || !userInfo) {
        return false;
      }
      
      try {
        const user = JSON.parse(userInfo);
        if (!user || !user.token) {
          return false;
        }
        return true;
      } catch (error) {
        return false;
      }
    }

    // Function to handle navigation based on auth status
    function navigateHome() {
      const isAuthenticated = checkAuthStatus();
      if (isAuthenticated) {
        window.location.href = 'home.html';
      } else {
        window.location.href = 'index.html';
      }
    }

    // Function to clear all filters
    function clearFilters() {
      document.getElementById('cuisine-input').value = '';
      document.getElementById('search-input').value = '';
      document.getElementById('allergy-input').value = '';
      allergyNote.classList.add('hidden');
      applyFilters();
    }

    // Function to logout
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userInfo');
      token = null;
      userFavorites = [];
      window.location.href = 'index.html';
    }

    // Function to show the recipe modal
    function showRecipe(title, ingredients, procedure) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalIngredients').innerHTML = ingredients.map(i => `<li>${i}</li>`).join('');
      document.getElementById('modalProcedure').textContent = procedure;
      document.getElementById('recipeModal').classList.remove('hidden');
    }

    // Function to close the recipe modal
    function closeRecipe() {
      document.getElementById('recipeModal').classList.add('hidden');
    }

    // Function to handle toggling a favorite recipe
    async function toggleFavorite(recipeId, buttonElement) {
      // Check authentication status before proceeding
      if (!checkAuthStatus()) {
        alert('You must be logged in to save recipes.');
        window.location.href = 'login.html';
        return;
      }

      // Show loading state on button
      const originalText = buttonElement.textContent;
      buttonElement.disabled = true;
      buttonElement.innerHTML = '<div class="loading-spinner"></div>';

      try {
        const response = await fetch(`/api/users/favorites/${recipeId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) {
          // Token is invalid, logout user
          logout();
          return;
        }

        if (response.ok) {
          // Update the button's appearance and the userFavorites array
          const index = userFavorites.indexOf(recipeId);
          if (index > -1) {
            userFavorites.splice(index, 1); // Unfavorited
            buttonElement.textContent = '‚ù§Ô∏è Save';
            buttonElement.classList.remove('saved', 'bg-green-500');
            buttonElement.classList.add('bg-pink-500');
          } else {
            userFavorites.push(recipeId); // Favorited
            buttonElement.textContent = 'üíö Saved';
            buttonElement.classList.add('saved', 'bg-green-500');
            buttonElement.classList.remove('bg-pink-500');
          }
        } else {
          alert('Failed to update favorites.');
        }
      } catch (error) {
        console.error('Error toggling favorite:', error);
        alert('An error occurred while updating favorites.');
      } finally {
        buttonElement.disabled = false;
      }
    }

    // Function to render recipes to the page
    function renderRecipes(recipes) {
      // Hide loading skeleton
      loadingSkeleton.classList.add('hidden');
      
      recipesGrid.innerHTML = ''; // Clear existing recipes
      if (recipes.length === 0) {
        recipesGrid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <div class="text-gray-500 text-lg mb-4">üçΩÔ∏è</div>
            <p class="text-gray-600 text-lg">No drinks found matching your criteria.</p>
            <p class="text-gray-500 text-sm mt-2">Try adjusting your filters or search terms.</p>
          </div>
        `;
        return;
      }

      recipes.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow hover:shadow-xl transition duration-300 overflow-hidden';
        
        // Handle missing or invalid data gracefully
        const title = recipe.title || 'Untitled Recipe';
        const description = recipe.description || 'No description available';
        const ingredients = Array.isArray(recipe.ingredients) ? recipe.ingredients : [];
        const instructions = recipe.instructions || 'No instructions available';
        const imageUrl = recipe.imageUrl || 'images/placeholder_recipe.jpg';
        const uploadedBy = recipe.uploadedBy ? (recipe.uploadedBy.username || 'Unknown') : 'Unknown';
        
        const ingredientsString = JSON.stringify(ingredients);
        const isFavorite = userFavorites.includes(recipe._id);
        const favoriteButtonText = isFavorite ? 'üíö Saved' : '‚ù§Ô∏è Save';
        const favoriteButtonClass = isFavorite ? 'saved bg-green-500' : 'bg-pink-500';
        
        let favoriteButtonHTML = '';
        if (token && checkAuthStatus()) {
          favoriteButtonHTML = `
            <button onclick="toggleFavorite('${recipe._id}', this)" 
              class="ml-2 text-sm px-3 py-1 text-white rounded hover:bg-opacity-80 ${favoriteButtonClass}">
              ${favoriteButtonText}
            </button>
          `;
        }

        card.innerHTML = `
          <img src="${imageUrl}" alt="${title}" class="w-full h-48 object-cover" onerror="this.src='images/placeholder_recipe.jpg'">
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">${title}</h3>
            <p class="text-gray-700 text-sm mb-3">${description}</p>
            <p class="text-xs text-gray-500 mb-3">Uploaded by: ${uploadedBy}</p>
            <div class="flex justify-between items-center">
              <button onclick='showRecipe("${title.replace(/'/g, "\\'")}", ${ingredientsString}, "${instructions.replace(/"/g, '&quot;').replace(/'/g, "\\'")}")' 
                class="text-sm px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">üçΩ View Recipe</button>
              ${favoriteButtonHTML}
            </div>
          </div>
        `;
        recipesGrid.appendChild(card);
      });
    }

    // Function to fetch the logged-in user's favorites
    async function fetchUserFavorites() {
      if (!checkAuthStatus()) return;
      
      try {
        const response = await fetch('/api/users/favorites', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.status === 401) {
          // Token is invalid, logout user
          logout();
          return;
        }
        
        if (response.ok) {
          const favorites = await response.json();
          userFavorites = favorites.map(fav => fav._id); // Store only the IDs for quick lookup
        }
      } catch (error) {
        console.error('Could not fetch user favorites:', error);
      }
    }

    // Function to fetch drink recipes from the backend
    async function fetchDrinkRecipes() {
      await fetchUserFavorites(); // Load user favorites first
      try {
        const response = await fetch('/api/recipes?mealType=Drinks');
        if (!response.ok) throw new Error('Network response was not ok');
        allRecipes = await response.json();
        renderRecipes(allRecipes);
      } catch (error) {
        console.error('Failed to fetch drink recipes:', error);
        loadingSkeleton.innerHTML = `
          <div class="col-span-full text-center py-12">
            <div class="text-red-500 text-lg mb-4">‚ùå</div>
            <p class="text-red-600 text-lg">Failed to load drink recipes.</p>
            <p class="text-gray-500 text-sm mt-2">Please try again later.</p>
            <button onclick="location.reload()" class="mt-4 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
              Retry
            </button>
          </div>
        `;
      }
    }
    
    // Function to handle filtering with allergy support
    function applyFilters() {
        const mealType = 'Drinks'; // Fixed for drinks page
        const cuisine = document.getElementById('cuisine-input').value.toLowerCase();
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const allergyFilter = document.getElementById('allergy-input').value.toLowerCase();

        let filteredRecipes = allRecipes.filter(recipe => {
            const matchesMeal = recipe.mealType && recipe.mealType === mealType;
            const matchesCuisine = !cuisine || (recipe.cuisine && recipe.cuisine.toLowerCase().includes(cuisine));
            const matchesSearch = !searchTerm || 
                                  recipe.title.toLowerCase().includes(searchTerm) ||
                                  recipe.ingredients.some(ing => ing.toLowerCase().includes(searchTerm));
            
            // Allergy filtering (only for logged-in users)
            let matchesAllergy = true;
            if (allergyFilter && checkAuthStatus()) {
                const ingredients = recipe.ingredients.map(ing => ing.toLowerCase());
                const allergyKeywords = {
                    'nuts': ['nuts', 'almond', 'walnut', 'peanut', 'cashew', 'pecan'],
                    'dairy': ['milk', 'cheese', 'cream', 'butter', 'yogurt', 'dairy'],
                    'eggs': ['egg', 'eggs'],
                    'gluten': ['wheat', 'gluten', 'flour', 'bread', 'pasta'],
                    'shellfish': ['shrimp', 'crab', 'lobster', 'shellfish'],
                    'soy': ['soy', 'soya'],
                    'wheat': ['wheat', 'flour', 'bread', 'pasta']
                };
                
                if (allergyKeywords[allergyFilter]) {
                    matchesAllergy = !allergyKeywords[allergyFilter].some(keyword => 
                        ingredients.some(ing => ing.includes(keyword))
                    );
                }
            }
            
            return matchesMeal && matchesCuisine && matchesSearch && matchesAllergy;
        });

        // Show allergy note if filter is applied
        if (allergyFilter && checkAuthStatus()) {
            const excludedCount = allRecipes.length - filteredRecipes.length;
            const allergyNames = {
                'nuts': 'nuts',
                'dairy': 'dairy products',
                'eggs': 'eggs',
                'gluten': 'gluten',
                'shellfish': 'shellfish',
                'soy': 'soy',
                'wheat': 'wheat'
            };
            allergyNote.innerHTML = `You said you have allergy on <strong>${allergyNames[allergyFilter]}</strong>, so we have removed <strong>${excludedCount}</strong> recipes.`;
            allergyNote.classList.remove('hidden');
        } else {
            allergyNote.classList.add('hidden');
        }

        renderRecipes(filteredRecipes);
    }

    // Add event listeners to all filter controls
    document.querySelectorAll('.filter-control').forEach(control => {
        control.addEventListener('input', applyFilters);
        control.addEventListener('change', applyFilters);
    });

    // This code runs when the page is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const isAuthenticated = checkAuthStatus();
      
      // Show allergy section for logged-in users
      if (isAuthenticated) {
        allergySection.classList.remove('hidden');
      }
      
      fetchDrinkRecipes();
    });
  </script>
</body>
</html>
