<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-500 via-white to-yellow-300 flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-2xl p-10">
    <h2 class="text-3xl font-extrabold text-yellow-600 text-center mb-6">üçΩÔ∏è Upload Your Recipe</h2>
    
    <form id="uploadForm" class="space-y-6">
      <div>
        <label for="title" class="block mb-2 font-semibold">Recipe Title</label>
        <input type="text" id="title" name="title" placeholder="e.g., Spicy Chicken Biryani" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label for="description" class="block mb-2 font-semibold">Short Description</label>
        <textarea id="description" name="description" rows="2" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Describe your recipe briefly..."></textarea>
      </div>

      <div>
        <label for="ingredients" class="block mb-2 font-semibold">Ingredients <span class="text-sm text-gray-500">(comma-separated)</span></label>
        <input type="text" id="ingredients" name="ingredients" placeholder="e.g., Chicken, Rice, Spices" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label for="instructions" class="block mb-2 font-semibold">Instructions</label>
        <textarea id="instructions" name="instructions" rows="5" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Step-by-step cooking guide..."></textarea>
      </div>
      
      <div>
        <label for="mealType" class="block mb-2 font-semibold">Meal Type</label>
        <select id="mealType" name="mealType" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snacks">Snacks</option>
          <option value="Dessert">Dessert</option>
          <option value="Drinks">Drinks</option>
        </select>
      </div>
      
      <div>
        <label for="cuisine" class="block mb-2 font-semibold">Cuisine (Optional)</label>
        <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Bangladeshi, Italian"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block mb-2 font-semibold">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*" required
          class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-yellow-100 file:text-yellow-700 hover:file:bg-yellow-200" />
      </div>

      <div>
        <button type="submit"
          class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-lg transition duration-200">
          Submit Recipe
        </button>
      </div>
    </form>

    <p id="message" class="mt-6 text-center font-medium"></p>
    <div class="text-center mt-4">
        <a href="home.html" class="text-gray-600 hover:underline">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    // Redirect to login if user is not authenticated
    if (!token) {
      window.location.href = 'login.html';
    }

    const uploadForm = document.getElementById('uploadForm');
    const messageDiv = document.getElementById('message');

    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      messageDiv.textContent = 'Submitting...';
      messageDiv.className = 'mt-6 text-center font-medium text-blue-600';

      const formData = new FormData(this);
      const ingredientsArray = formData.get('ingredients').split(',').map(item => item.trim()).filter(item => item);
      
      // NOTE: In a real-world app, you would upload the image file to a cloud storage
      // service (like AWS S3 or Cloudinary) first to get a URL.
      // For this project, we will simulate this by using a placeholder URL.
      const imageUrl = `images/placeholder_recipe.jpg`; // Placeholder

      const recipeData = {
        title: formData.get('title'),
        description: formData.get('description'),
        ingredients: ingredientsArray,
        instructions: formData.get('instructions'),
        mealType: formData.get('mealType'),
        cuisine: formData.get('cuisine'),
        imageUrl: imageUrl, 
      };

      try {
        const response = await fetch('/api/recipes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(recipeData)
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.textContent = '‚úÖ Recipe submitted successfully!';
          messageDiv.className = 'mt-6 text-center font-medium text-green-600';
          uploadForm.reset();
        } else {
          messageDiv.textContent = `‚ùå Error: ${result.message || 'Could not submit recipe.'}`;
          messageDiv.className = 'mt-6 text-center font-medium text-red-600';
        }
      } catch (error) {
        console.error('Submission Error:', error);
        messageDiv.textContent = '‚ùå An error occurred during submission.';
        messageDiv.className = 'mt-6 text-center font-medium text-red-600';
      }
    });
  </script>
</body>
</html>
