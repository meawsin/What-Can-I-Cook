<!-- Modal for Full Recipe -->
<div id="recipeModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-lg max-w-2xl w-full p-6 relative shadow-xl">
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-xl">&times;</button>
    <h2 id="modalTitle" class="text-2xl font-bold text-yellow-600 mb-4"></h2>
    <div id="modalIngredients" class="mb-4"></div>
    <div id="modalProcedure" class="text-gray-800"></div>
  </div>
</div>

<!-- JavaScript -->
<script>
  const recipes = {
    "Apple Pancakes": {
      ingredients: [
        "1 cup flour",
        "1 apple (sliced thin)",
        "1 egg",
        "1/2 cup milk",
        "1 tsp cinnamon",
        "1 tbsp sugar"
      ],
      procedure: "Mix all ingredients until smooth. Heat a pan, pour batter, and cook until golden brown on both sides."
    },
    "Banana Muffins": {
      ingredients: [
        "2 ripe bananas",
        "1 cup flour",
        "1/2 cup sugar",
        "1 egg",
        "1/3 cup oil",
        "1 tsp baking powder"
      ],
      procedure: "Mash bananas and mix with other ingredients. Pour into muffin tins and bake at 180¬∞C for 20 mins."
    },
    "Chia Pudding": {
      ingredients: [
        "1/4 cup chia seeds",
        "1 cup almond milk",
        "1 tbsp honey",
        "Fresh fruits for topping"
      ],
      procedure: "Mix chia seeds with milk and honey. Chill overnight. Top with fruits before serving."
    }
  };

  function showRecipe(title) {
    const recipe = recipes[title];
    if (!recipe) {
      alert("Recipe not found.");
      return;
    }

    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalIngredients').innerHTML = `
      <h3 class="font-semibold text-lg mb-1">Ingredients:</h3>
      <ul class="list-disc pl-6 text-sm text-gray-700">
        ${recipe.ingredients.map(i => `<li>${i}</li>`).join('')}
      </ul>`;

    document.getElementById('modalProcedure').innerHTML = `
      <h3 class="font-semibold text-lg mt-4 mb-1">Procedure:</h3>
      <p class="text-sm">${recipe.procedure}</p>`;

    document.getElementById('recipeModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('recipeModal').classList.add('hidden');
  }

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('-translate-x-full');
  }
</script>

<script>
  function toggleFavorite(button) {
    const title = button.getAttribute('data-title');
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    const index = favorites.indexOf(title);
    if (index === -1) {
      favorites.push(title);
      button.textContent = 'üíö Saved';
      button.classList.remove('bg-pink-500');
      button.classList.add('bg-green-500');
    } else {
      favorites.splice(index, 1);
      button.textContent = '‚ù§Ô∏è Save';
      button.classList.remove('bg-green-500');
      button.classList.add('bg-pink-500');
    }

    localStorage.setItem('favorites', JSON.stringify(favorites));
  }

  // Update button states on page load
  document.addEventListener('DOMContentLoaded', () => {
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    favorites.forEach(title => {
      const btn = document.getElementById(title + "_btn");
      if (btn) {
        btn.textContent = 'üíö Saved';
        btn.classList.remove('bg-pink-500');
        btn.classList.add('bg-green-500');
      }
    });
  });
</script>
